{% extends "base.html" %}

{% block content %}
<h1 class="my-4">Meals</h1>
<div class="row">
    {% for i in meals %}
    <div class="col-md-4">
        <div class="card mb-4 shadow-sm">
            <img class="card-img-top" src="{{ i.strMealThumb }}" alt="{{ i.strMeal }}">
            <div class="card-body">
                <h5 class="card-title">{{ i.strMeal }}</h5>
                <a href="#" class="btn btn-primary">View Recipe</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
